<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <script src="/lib/main.mjs" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <title>Virtual Piano</title>
</head>

<body>
  <div class="container flow">
    <header>
      <h1>Virtual Piano</h1>
    </header>
    <main class="flow">
      <fieldset class="mode">
        <legend class="visually-hidden">Operating mode</legend>
        <input type="radio" id="scale-radio" name="mode" value="chords" />
        <label for="scale-radio">Scales</label>
        <input type="radio" id="chord-radio" name="mode" value="chords" />
        <label for="chord-radio">Chords</label>
      </fieldset>
      <div id="scale-options">
        <label for="note-select-scale">Scale root</label>
        <select id="note-select-scale">
          <option value="C">C</option>
          <option value="C#">C♯/D♭</option>
          <option value="D">D</option>
          <option value="D#">D♯/E♭</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F♯/G♭</option>
          <option value="G">G</option>
          <option value="G#">G♯/A♭</option>
          <option value="A">A</option>
          <option value="A#">A♯/B♭</option>
          <option value="B">B</option>
        </select>
        <label for="scale-select">Scale type</label>
        <select id="scale-select">
          <option value="major">Major</option>
          <option value="nat-min">Natural minor</option>
          <option value="har-min">Harmonic minor</option>
          <option value="mel-min-up">Melodic minor (up)</option>
          <option value="mel-min-down">Melodic minor (down)</option>
          <option value="dorian">Dorian mode</option>
          <option value="phryigan">Phrygian mode</option>
          <option value="lydian">Lydian mode</option>
          <option value="mixolydian">Mixolydian mode</option>
          <option value="locrian">Locrian mode</option>
          <option value="pent-blues">Minor pentatonic blues</option>
        </select>
      </div>
      <div id="chord-options" class="hidden">
        <label for="note-select-chord">Chord root</label>
        <select id="note-select-chord">
          <option value="C">C</option>
          <option value="C#">C♯/D♭</option>
          <option value="D">D</option>
          <option value="D#">D♯/E♭</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F♯/G♭</option>
          <option value="G">G</option>
          <option value="G#">G♯/A♭</option>
          <option value="A">A</option>
          <option value="A#">A♯/B♭</option>
          <option value="B">B</option>
        </select>
        <label for="chord-type-select">Chord type</label>

        <select id="chord-type-select">
          <option value="major">Major</option>
          <option value="maj6">Major 6th</option>
          <option value="maj7">Major 7th</option>
          <option value="dom7">Dominant 7th</option>
          <option value="aug">Augmented</option>
          <option value="aug7">Augmented 7th</option>
          <option value="minor">Minor</option>
          <option value="min6">Minor 6th</option>
          <option value="min7">Minor 7th</option>
          <option value="dim">Diminished</option>
          <option value="dim7">Diminished 7th</option>
          <option value="sus4">Suspended 4th (sus4)</option>
          <option value="sus2">Suspended 2nd (sus2)</option>
          <option value="add9">Add9</option>
          <option value="minmaj">Minor-major 7th</option>
          <option value="half">Half-diminished 7th</option>
        </select>
      </div>
      <div class="controls">
        <button id="play-scale" type="button"><span class="visually-hidden">Play scale</span> <img alt=""
            src="/images/play.svg" className="icon" />
        </button>
        <button id="play-chord" type="button" class="hidden"><span class="visually-hidden">Play chord</span>
          <img alt="" src="/images/play.svg" className="icon" />
        </button>
        <button id="stop" type="button"><span class="visually-hidden">Stop</span>
          <img alt="" src="/images/stop.svg" className="icon" />
        </button>
      </div>
      <label><input type="checkbox" id="pedal-checkbox"/>Pedal</label>
      <div class="frame">
        <svg height="25" width="100%">
          <rect x="60" width="85%" y="10" rx="5" height="3px" fill="hsl(266, 82%, 70%)" />
          <g id="buttons">
            <circle r="5" cx="15" cy="12.5" fill="#fffea6" />
            <circle r="5" cx="30" cy="12.5" fill="#fbdaff" />
            <circle r="5" cx="45" cy="12.5" fill="#dafffa" />
          </g>
        </svg>
        <div id="player" class="keyboard">
          <button type="button" id="0" title="C3" data-note-type="white" class="white-note" style="grid-column-start: 1;"></button>
          <button type="button" id="1" title="C#3" data-note-type="black" class="black-note" style="grid-column-start: 1;"></button>
          <button type="button" id="2" title="D3" data-note-type="white" class="white-note" style="grid-column-start: 2;"></button>
          <button type="button" id="3" title="D#3" data-note-type="black" class="black-note" style="grid-column-start: 2;"></button>
          <button type="button" id="4" title="E3" data-note-type="white" class="white-note" style="grid-column-start: 3;"></button>
          <button type="button" id="5" title="F3" data-note-type="white" class="white-note" style="grid-column-start: 4;"></button>
          <button type="button" id="6" title="F#3" data-note-type="black" class="black-note" style="grid-column-start: 4;"></button>
          <button type="button" id="7" title="G3" data-note-type="white" class="white-note" style="grid-column-start: 5;"></button>
          <button type="button" id="8" title="G#3" data-note-type="black" class="black-note" style="grid-column-start: 5;"></button>
          <button type="button" id="9" title="A3" data-note-type="white" class="white-note" style="grid-column-start: 6;"></button>
          <button type="button" id="10" title="A#3" data-note-type="black" class="black-note" style="grid-column-start: 6;"></button>
          <button type="button" id="11" title="B3" data-note-type="white" class="white-note" style="grid-column-start: 7;"></button>
          <button type="button" id="12" title="C4" data-note-type="white" class="white-note" style="grid-column-start: 8;"></button>
          <button type="button" id="13" title="C#4" data-note-type="black" class="black-note" style="grid-column-start: 8;"></button>
          <button type="button" id="14" title="D4" data-note-type="white" class="white-note" style="grid-column-start: 9;"></button>
          <button type="button" id="15" title="D#4" data-note-type="black" class="black-note" style="grid-column-start: 9;"></button>
          <button type="button" id="16" title="E4" data-note-type="white" class="white-note" style="grid-column-start: 10;"></button>
          <button type="button" id="17" title="F4" data-note-type="white" class="white-note" style="grid-column-start: 11;"></button>
          <button type="button" id="18" title="F#4" data-note-type="black" class="black-note" style="grid-column-start: 11;"></button>
          <button type="button" id="19" title="G4" data-note-type="white" class="white-note" style="grid-column-start: 12;"></button>
          <button type="button" id="20" title="G#4" data-note-type="black" class="black-note" style="grid-column-start: 12;"></button>
          <button type="button" id="21" title="A4" data-note-type="white" class="white-note" style="grid-column-start: 13;"></button>
          <button type="button" id="22" title="A#4" data-note-type="black" class="black-note" style="grid-column-start: 13;"></button>
          <button type="button" id="23" title="B4" data-note-type="white" class="white-note" style="grid-column-start: 14;"></button>
          <button type="button" id="24" title="C5" data-note-type="white" class="white-note" style="grid-column-start: 15;"></button>
        </div>
      </div>
      <p id="notes-playing"></p>
    </main>
  <footer>
    <p>
      <span aria-hidden="true">✨</span>
      made by
      <a href="https://localghost.dev" target="_blank" rel="noopener noreferrer">
        Sophie
      </a>
      <span aria-hidden="true">✨</span>
    </p>
  </footer>
</div>

</body>


</html>
